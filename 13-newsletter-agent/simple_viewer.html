        // Basic markdown to HTML conversion
        function convertMarkdownToHtml(markdown) {
            let html = markdown;
            
            // Headers
            html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            
            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Italic
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Lists
            let lines = html.split('\n');
            let inList = false;
            let listHtml = '';
            
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].match(/^- /)) {
                    if (!inList) {
                        inList = true;
                        listHtml += '<ul style="list-style-type: none; padding-left: 0;">';
                    }
                    listHtml += '<li style="margin-bottom: 10px; padding-left: 20px; position: relative;">' + lines[i].substring(2) + '</li>';
                } else {
                    if (inList) {
                        inList = false;
                        listHtml += '</ul>';
                    }
                    listHtml += lines[i] + '\n';
                }
            }
            
            if (inList) {
                listHtml += '</ul>';
            }
            
            html = listHtml;
            
            // Replace star ratings with colored stars
            html = html.replace(/â˜…/g, '<span class="star-filled">â˜…</span>');
            html = html.replace(/â˜†/g, '<span class="star-empty">â˜†</span>');
            
            // Paragraphs
            html = html.replace(/\n\n/g, '</p><p>');
            
            // Wrap in paragraphs if not already
            if (!html.startsWith('<')) {
                html = '<p>' + html + '</p>';
            }
            
            return html;
        }
